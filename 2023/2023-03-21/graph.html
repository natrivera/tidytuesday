<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script type="text/javascript" src="all_relationships.json"></script>
  <script type="text/javascript" src="all_nodes.json"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://kit.fontawesome.com/e88c05d9ca.js" crossorigin="anonymous"></script>
    <style>
  
    body {
      background-color: #324376;
      color: #EDD2E0;
    }
  
    svg {
      display: block;
      margin: auto;
    }
    
    .links line {
      stroke: #999;
      stroke-opacity: 0.6;
    }

    .nodes circle {
      stroke: black;
      stroke-width: 0px;
    }
    
    .caption {
      display: block;
      margin: auto;
    }
    
  </style>
</head>

<body>
  <div class="container">
    <h1>Programming Languages and their Related Languages</h1>
    <svg width="1300" height="650"></svg>
    <div class="caption">
      <i class="fa-solid fa-table"></i> Programming Language DataBase via #TidyTuesday &nbsp;&nbsp;       
      <b>Graph:</b> Nat Rivera &nbsp;&nbsp;
      <i class="fa-brands fa-twitter"></i> Itsnatrivera &nbsp;&nbsp;    
      <i class="fa-brands fa-github"></i> natrivera
    </div>
  </div>
  <script>
  
    var nodes_data;
    var links_data;
    
    get_data();
    
    links_data = links_data.filter(function (entry) {return entry.relationship === 'first';});
    
    
    //create somewhere to put the force directed graph
      var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");
  
      var radius = 30;
      
     
  
      //set up the simulation and add forces
      var simulation = d3.forceSimulation()
        .nodes(nodes_data);
  
      var link_force = d3.forceLink(links_data)
        .id(function(d) {
          return d.name;
        });
  
      var charge_force = d3.forceManyBody().strength(-2000);
  
      var center_force = d3.forceCenter(width / 2, height / 2);
  
      simulation
        .force("charge_force", charge_force)
        .force("center_force", center_force)
        .force("links", link_force);
  
  
      //add tick instructions:
      simulation.on("tick", tickActions);
  
      //add encompassing group for the zoom
      var g = svg.append("g")
        .attr("class", "everything");
  
      //draw lines for the links
      var link = g.append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(links_data)
        .enter()
        .append("line")
        .attr("stroke-width", 2)
        .style("stroke", linkColour);
  
      //draw circles for the nodes
      var node = g.append("g")
        .attr("class", "nodes")
        .selectAll("circle")
        .data(nodes_data)
        .enter()
        .append("circle")
        .attr("r", radius)
        .attr("fill", circleColour);
        
      var text = g.append("g")
        .selectAll("text")
        .attr("class", "text")
        //.selectAll("circle")
        .data(nodes_data)
        .enter()
        .append("text");
        
     var textLabels = text
        .attr("x", function(d) { return d.x; })
        .attr("y", function(d) { return d.y; })
        .text( function (d) { return d.name })
        .attr("font-family", "sans-serif")
        .attr("font-size", "20px")
        .attr("fill", textColour);
        
  
      //add drag capabilities
      var drag_handler = d3.drag()
        .on("start", drag_start)
        .on("drag", drag_drag)
        .on("end", drag_end);
  
      drag_handler(node);
  
  
      //add zoom capabilities
      var zoom_handler = d3.zoom()
        .on("zoom", zoom_actions);
  
      zoom_handler(svg);
    


    /** Functions **/

    
    // grab data
    function get_data() {
      
      links_data = all_relationships_data;
      nodes_data = all_nodes_data;
     
    } // end of get_data
    
    
    function textColour(d) {
      if (d.name == "R") {
        return "white";
      } else {
        return "#F5DD90";
      }
    }

    //Function to choose what color circle we have
    //Let's return blue for males and red for females
    function circleColour(d) {
      if (d.name == "R") {
        return "#586BA4";
      } else {
        return "#01200F";
      }
    }

    //Function to choose the line colour and thickness
    //If the link type is "A" return green
    //If the link type is "E" return red
    function linkColour(d) {
      if (d.relationship == "first") {
        return "#EDD2E0";
      } else {
        return "black";
      }
    }

    //Drag functions
    //d is the node
    function drag_start(d) {
      if (!d3.event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    //make sure you can't drag the circle outside the box
    function drag_drag(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
    }

    function drag_end(d) {
      if (!d3.event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }

    //Zoom functions
    function zoom_actions() {
      g.attr("transform", d3.event.transform)
    } // end of zoom

    function tickActions() {
      //update circle positions each tick of the simulation
      node
        .attr("cx", function(d) {
          return d.x;
        })
        .attr("cy", function(d) {
          return d.y;
        });
        
      //update text positions each tick of the simulation
      textLabels
        .attr("x", function(d) {
          return d.x;
        })
        .attr("y", function(d) {
          return d.y;
        });
        
      //update text positions each tick of the simulation
      text
        .attr("x", function(d) {
          return d.x;
        })
        .attr("y", function(d) {
          return d.y;
        });

      //update link positions
      link
        .attr("x1", function(d) {
          return d.source.x;
        })
        .attr("y1", function(d) {
          return d.source.y;
        })
        .attr("x2", function(d) {
          return d.target.x;
        })
        .attr("y2", function(d) {
          return d.target.y;
        });
        
    } // end of tick actions
  </script>
</body>
</html>
